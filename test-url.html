<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>üß™ Backend Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const BACKEND_URL = 'https://nex-app-production.up.railway.app';
        const results = document.getElementById('results');
        
        async function testBackend() {
            results.innerHTML = '<p>üîÑ Testing backend connection...</p>';
            
            try {
                // Test health endpoint
                const response = await fetch(`${BACKEND_URL}/health`);
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <p>‚úÖ Backend is working!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `<p>‚ùå Backend returned: ${response.status}</p>`;
                }
                
            } catch (error) {
                results.innerHTML = `
                    <p>‚ùå Backend connection failed: ${error.message}</p>
                    <p>üîç Possible issues:</p>
                    <ul>
                        <li>Railway deployment is down</li>
                        <li>URL has changed</li>
                        <li>DNS resolution issue</li>
                        <li>CORS policy blocking</li>
                    </ul>
                `;
            }
        }
        
        // Test Google login endpoint
        async function testGoogleLogin() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/google/mobile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken: 'test' })
                });
                
                const data = await response.json();
                results.innerHTML += `
                    <h3>üîê Google Login Test:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Google login test failed: ${error.message}</p>`;
            }
        }
        
        // Run tests
        testBackend().then(() => {
            if (results.innerHTML.includes('‚úÖ')) {
                testGoogleLogin();
            }
        });
    </script>
</body>
</html>
