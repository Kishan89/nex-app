<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Nexeed...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .link {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Opening Nexeed...</h1>
        <div class="spinner"></div>
        <p class="message" id="message">Redirecting to the Nexeed app...</p>
        <div>
            <a href="#" class="button" id="openAppBtn">Open in App</a>
            <a href="https://play.google.com/store/apps/details?id=com.mycompany.nexeed1" class="button">Download App</a>
        </div>
        <p class="link" id="deepLink"></p>
    </div>

    <script>
        // Get post ID from URL path or parameters
        const urlParams = new URLSearchParams(window.location.search);
        const urlPath = window.location.pathname;
        
        // Extract ID from path (e.g., /post/123 or /p/123 or /profile/456)
        let postId = null;
        let type = 'post';
        
        if (urlPath.includes('/profile/')) {
            type = 'profile';
            postId = urlPath.split('/profile/')[1].split('?')[0];
        } else if (urlPath.includes('/post/')) {
            type = 'post';
            postId = urlPath.split('/post/')[1].split('?')[0];
        } else if (urlPath.includes('/p/')) {
            type = 'post';
            postId = urlPath.split('/p/')[1].split('?')[0];
        }
        
        // Fallback to URL parameters
        if (!postId) {
            postId = urlParams.get('post') || urlParams.get('id');
            type = urlParams.get('type') || 'post';
        }
        
        // Build deep link
        let deepLink = '';
        if (type === 'profile') {
            deepLink = `boltnexeed://profile/${postId}`;
        } else {
            deepLink = `boltnexeed://post/${postId}`;
        }
        
        // Display the deep link
        document.getElementById('deepLink').textContent = deepLink;
        document.getElementById('openAppBtn').href = deepLink;

        // Function to try opening the app
        function tryOpenApp() {
            const now = Date.now();
            
            // Try to open the app
            window.location.href = deepLink;
            
            // If app doesn't open in 2.5 seconds, redirect to Play Store
            setTimeout(function() {
                // Check if user is still on page (app didn't open)
                if (Date.now() - now < 3000) {
                    document.getElementById('message').textContent = 
                        "App not installed? Download it from Play Store!";
                }
            }, 2500);
            
            // Fallback to Play Store after 3 seconds
            setTimeout(function() {
                document.getElementById('message').innerHTML = 
                    "If the app didn't open, <br>download it from Play Store";
            }, 3000);
        }

        // Try opening immediately
        if (postId) {
            setTimeout(tryOpenApp, 500);
        } else {
            document.getElementById('message').textContent = 
                "Invalid link. Please check the URL and try again.";
        }

        // Handle visibility change (detect if user switched apps)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User switched to app - success!
                console.log('App opened successfully');
            }
        });
    </script>
</body>
</html>
